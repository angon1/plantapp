services:
  db:
    ports:
      - "5432:5432"
    image: postgres
    container_name: plantapp_db
    restart: always
    environment:
      POSTGRES_USER: example
      POSTGRES_PASSWORD: example
    volumes:
      - pgdata:/var/lib/postgresql/data


volumes:
  pgdata:
    name: plantapp

